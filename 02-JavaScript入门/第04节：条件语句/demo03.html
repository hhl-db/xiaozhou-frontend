<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

        var num1 = 10 
        var num2 = 20
        var operator = " + " // 通过修改operator的值，来改变输出的结果

        switch(operator){
            case " + ":
            console.log("num1+num2=" + (num1 + num2) )
            break;
            case " - ":
            console.log("num1-num2=" + (num1 - num2) )
            break;
            case " * ":
            console.log("num1*num2=" + (num1 * num2) )
            break;
            case " / ":
            console.log("num1/num2=" + (num1 / num2) )
            break;
            default:
            console.log("其他")
            break;
	</script>
</body>
</html>
