<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text">
	<button>验证</button>
	<script>
		var input = document.querySelector("input");
		var btn = document.querySelector("button");
		var reg = /^[a-zA-Z0-9\_]{5,12}\@[a-zA-Z0-9]{2,5}\.com$/; 
		input.onblur = function(){
			if(reg.test(this.value)){
				btn.innerHTML = "验证通过";
			}else{
				btn.innerHTML = "验证失败";
			}
		}
	</script>
</body>
</html>
