<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            border:1px solid red;
            float:left;
        }
        .title{
            background-color: #ffff00;
        }
        .clear{
            clear:both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">右边栏</div>
        <div class="box">网页内容</div>
        <!-- 空div标签清除浮动 -->
        <div class="clear"></div>
    </div>
    <h2 class="title">浮动元素下面的内容</h2>
</body>
</html>
