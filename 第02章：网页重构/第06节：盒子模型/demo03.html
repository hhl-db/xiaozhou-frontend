<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            border:1px solid red;
        }
        /* a,span默认情况下爱不能设置上外边距和下外边距 */
        .link{
            margin-left:30px;
            margin-top:30px;
        }
        .desc{
            margin-left:30px;
            margin-top:30px;
        }
        /* 如果容器中添加内容，那么设置容器的内边距和设置内容的外边距可以达到相同的效果。 */
    </style>
</head>
<body>
    <div class="container">
        <a class="link" href="#">你好</a>
        <p class="desc">这是一个段落</p>
    </div>
</body>
</html>
