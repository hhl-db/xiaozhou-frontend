<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .img2 {
            margin-left: 330px;
            position: absolute;
            top: 180px;
            left: 280px;
            animation: toimg2 3s infinite;
        }

        @keyframes toimg2 {
            25% {
                transform: rotate(15deg);
            }
            50% {
                transform: rotate(15deg);
            }
        }
    </style>
</head>

<body>
    <img class="img2" src="../../images/0115ship.png" alt="">
</body>

</html>
