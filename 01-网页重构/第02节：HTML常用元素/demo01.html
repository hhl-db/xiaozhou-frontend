<!DOCTYPE html>              <!-- 文档声明 -->
<html lang="en">             <!-- html开始标签 -->
<head>                         <!-- head开始标签 -->
    <meta charset="UTF-8">       <!-- meta标签只有开始标签 -->
    <title>Document</title>      <!-- title标签的开始和结束标签写在了同一行 -->
    <style>                      
		p{                     /*style内部为样式，语法与html不同*/
			color:red;
		}
	</style>
</head>                        <!-- head结束标签 -->
<body>                         <!-- body开始标签 -->
    <p>我的第一个网页</p>
</body>                        <!-- body结束标签 -->
</html>                      <!-- html结束标签 -->
