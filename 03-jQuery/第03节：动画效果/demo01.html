<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<button  class="hide">隐藏</button>
	<button  class="show">显示</button>
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script>
		$(".hide").click(function(){
			$(".box").hide(500);  // 500毫秒后隐藏
		});
		$(".show").click(function(){
			$(".box").show(500)
		})
	</script>
</body>
</html>
